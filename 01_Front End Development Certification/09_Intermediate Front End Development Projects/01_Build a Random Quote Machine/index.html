  <!-- Load local javascript & CSS files -->
  <script src="script.js" type="text/javascript"></script>
  <link href="styles.css" rel="stylesheet" type="text/css">

  "stylesheet">
  <link href="https://code.getmdl.io/1.3.0/material.green-pink.min.css" rel=
  "stylesheet">

  "stylesheet">

  <!-- favicon -->
  <link href="favicon.ico" rel="icon">

  <title>Magical Mystery Quotes</title>
</head>

<body>
  <div class="mdl-layout mdl-js-layout">
    <div class="mdl-layout__drawer">

            michaelrcreel@gmail.com
          </p>
        </a>
      </div>
    <div id = "id-drawer__text">
      <span>
        <h5 style="margin: 4px;">Magical Mystery Quotes</h5>
        <p style="margin: 4px;">
          A Submission for FreeCodeCamp's
          <a href="https://www.freecodecamp.org/challenges/build-a-random-quote-machine" target="_blank">
            Random Quote Generator
          </a> Project
        </p>
      </span>
      <hr>
      <div id = "id-codepen">
        <div style="margin: 4px;">
          <a href = "https://codepen.io/mrcreel/full/KXrmeY/" 
        title="Live on CodePen" 
        target="_blank">
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect">
          <i class="fa fa-free-code-camp" aria-hidden="true">
          <div class="mdl-layout-spacer"></div> 
          </i>
             Live on Codepen
          </button>
        </a>
        </div>
      </div>
      <hr>
      <div id = "id-github">
      <div style="margin: 4px;">
        <a href = "https://git.io/vdyEO" 
        title="Code on GitHub" 
        target="_blank">
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect">
          <i class="fa fa-github" aria-hidden="true">
          <div class="mdl-layout-spacer"></div> 
          </i>
              Code on GitHub
          </button>
        </a>
        </div>
    </div>
      <hr>

        <div id = "id-drawer__footer" >
          <p id = "id-mdl">Built with</p>
          <a href = "https://getmdl.io/" 
            title="Material Design Lite"
            target="_blank"> 
            <button class="mdl-button mdl-js-button mdl-js-ripple-effect" style = "color:white;">
              Material Design Lite 
          </button>
        </a>
          <p id = "id-beg">Follow Me on ...</p>
          <a href="https://www.freecodecamp.org/mrcreel"
            title = "FreeCodeCamp" 
            target="_blank">
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored mdl-js-ripple-effect">
              <i class="fa fa-free-code-camp" aria-hidden="true"></i>
            </button>
          </a>
          <a href="https://github.com/mrcreel/" 
            title = "GitHub" 
            target="_blank">
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored mdl-js-ripple-effect">
              <i class="fa fa-github" aria-hidden="true"></i>
            </button>
          </a>
          <a href="https://codepen.io/mrcreel" title="CodePen" target="_blank">
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored mdl-js-ripple-effect">
              <i class="fa fa-codepen" aria-hidden="true"></i>
            </button>
          </a>
          <a href="https://www.linkedin.com/in/michael-creel-84364339/" title = "LinkedIn" target="_blank">
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored mdl-js-ripple-effect">
              <i class="fa fa-linkedin" aria-hidden="true"></i>
            </button>
          </a>
        </div>
    </div>
    </div>

    
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header demo-layout-transparent" id = "id-layout">
        <header 
          class="mdl-layout__header 
            mdl-layout__header--transparent">
          <div class="mdl-layout__header-row">
            <span class="mdl-layout__title">
              Magical Mystery Quotes
            </span>
          </div>
        </header>
      </div>

      <main class="mdl-layout__content" id="id-layout_content">
      <div class="cls-ribbon mdl-color--accent"></div>
      <!--
        Put the quote card inside a grid col that is centered on all devices
      -->
      <div class="mdl-grid">
        <div class=
        " cls-child mdl-cell mdl-cell--6-col-desktop mdl-cell--3-offset-desktop mdl-cell--6-col-tablet mdl-cell--1-offset-tablet mdl-cell--4-col-phone mdl-card mdl-shadow--2dp graybox"
        id="id-cardQuote">
          <div class="mdl-card__title">
            <h4></h4>
            <p id="id-quote"></p>
          </div>


          <div class="mdl-card__supporting-text" id=
          "id-cardQuote__supporting-text">
            <p id="id-author"></p>
          </div>


          <div class="mdl-card__actions mdl-card--border">
            <div class="mdl-card__actions">
              <!-- Previous -->
              <button class="mdl-button mdl-js-button mdl-js-ripple-effect" id=
              "btn-prev">Prev</button> <!-- Next -->
               <button class="mdl-button mdl-js-button mdl-js-ripple-effect"
              id="btn-next" title="Next Quote">Next</button> 
              <!-- Twitter icon button -->
               <button class=
              "mdl-button mdl-js-button mdl-button--accent mdl-button--raised mdl-js-ripple-effect mdl-button--twitter"
              id="btn-twitter" style="float: right;"><i class=
              "fa fa-twitter fa-fw"></i> Tweet
            </button>
            </div>
          </div>
        </div>
        </div>
    </main>


    <footer
        class="
          mdl-mini-footer 
          cls-HeaderFooter" 
        id="id-footer" 
        style="background-color: LightGray; color:black;">
      <div class="mdl-mini-footer__left-section" style="font-size:16px;">

        <span class="cls-footer-left--child">
          

          <a 
            href= "https://talaikis.com/" 
            target="_blank">

          <button 
            class="mdl-button mdl-js-button mdl-js-ripple-effect">            

            Quotes via Tadas Talaikis Quote API
          
        </button>

      </a>

        </span>

      </div>
    </footer>
  </div>
</body>
</html>
