<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Load Roboto font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <!-- Load jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"> </script>

     <!-- Load local javascript & CSS files -->
    <script language="JavaScript" type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">

    <!-- Load Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- Font Awesome CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
    rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Material Design Theme -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-light_green.min.css" />

    <title>Quotes, quotes, and more quotes</title>
</head>

<body>

  <div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Random Quote Generator</span>
      </div>
    </header>




    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Random Quote Generator</span>
    </div>

    <div class="cls-ribbon"></div>

    <main class = "mdl-layout__content">

      <div class="mdl-grid">
        <div class = "
          mdl-cell 
          mdl-cell--6-col-desktop 
          mdl-cell--3-offset-desktop 
          mdl-cell--4-col-tablet 
          mdl-cell--2-offset-tablet
          mdl-cell--4-col-phone 
          mdl-card 
          mdl-shadow--2dp 
          graybox"
          id = "cardQuote">

          <div class = "mdl-card__supporting-text">
            <blockquote>
              <p id="id-quote"></p>
              <footer><p id="id-author"></p></footer>
            </blockquote>
          </div>
            <div = class="mdl-card__actions mdl-card--border">
          
          <div class = "mdl-card__actions">
            <!-- Previous -->
            <button id = "btn-prev" class="mdl-button mdl-js-button mdl-button--icon">
              <i class="fa fa-chevron-left" aria-hidden="true"></i>
            </button>
            <!-- Next  -->
            <button id = "btn-next" class="mdl-button mdl-js-button mdl-button--icon">
              <i class="fa fa-chevron-right" aria-hidden="true" title="Next Quote"></i>
            </button>          
            <!-- Twitter icon button -->
              <button id = "btn-twitter" target = "_blank" class="mdl-button mdl-js-button mdl-button--icon" style="float: right;">
                <i class="fa fa-twitter" aria-hidden="true"></i>
              </button>
               </div>
            

            </div>

          

        </div>
      </div>

    </main>

  </div>

</body>

  <div id = "buttons">
          
          
    
    
    
    
    <!-- Facebook icon button -->
    <!--<button id = "btn-fb"  class="mdl-button mdl-js-button mdl-button--icon">
    <i class="fa fa-facebook-official" aria-hidden="true"></i>
    </button>-->
  </div>

  <div id="quotes">
    <p id="id-cat"></p>
    
    
    <p id="id-text"></p>

</html>
