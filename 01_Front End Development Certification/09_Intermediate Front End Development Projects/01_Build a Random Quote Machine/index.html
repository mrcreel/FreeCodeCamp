<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Load Roboto font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- Load jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"> </script>

     <!-- Load local javascript file -->
    <script language="JavaScript" type="text/javascript" src="script.js"></script>

    <!-- Load Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- Font Awesome CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
    rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Material Design Theme -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-light_green.min.css" />

    <title>Quotes, quotes, and more quotes</title>
</head>

<body>
  <header id = "header" class="mdl-layout__header"></header>
  <main class="mdl-layout mdl-js-layout"></main>
  <footer></footer>
  <div id = "buttons">
    <!-- Previous -->
    <button id = "btn-prev" class="mdl-button mdl-js-button mdl-button--icon">
      <i class="fa fa-chevron-left" aria-hidden="true"></i>
    </button>
    <!-- Next  -->
    <button id = "btn-next" class="mdl-button mdl-js-button mdl-button--icon">
      <i class="fa fa-chevron-right" aria-hidden="true" title="Next Quote"></i>
    </button>
    <!-- Twitter icon button -->
    <button id = "btn-twitter" class="mdl-button mdl-js-button mdl-button--icon">
      <i class="fa fa-twitter" aria-hidden="true"></i>
    </button>
    <!-- Facebook icon button -->
    <!--<button id = "btn-fb"  class="mdl-button mdl-js-button mdl-button--icon">
    <i class="fa fa-facebook-official" aria-hidden="true"></i>
    </button>-->
  </div>
  <div id = "quotes">
    <p id="id-cat"></p>
    <p id="id-quote"></p>
    <p id="id-author"></p>
  </div>
</body>

</html>
