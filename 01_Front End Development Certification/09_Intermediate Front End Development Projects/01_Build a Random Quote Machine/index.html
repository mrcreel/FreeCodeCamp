<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Load jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Load local javascript file -->
    <script language="JavaScript" type="text/javascript" src="script.js"></script><!-- Load external CSS File -->
    <link rel="stylesheet" type="text/css" href="styles.css">

    <!-- Install Material Design Lite -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-green.min.css">
    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js "></script>
    <!-- Material Design Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js " integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa " crossorigin="anonymous "></script>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    
    <title>Quotes, quotes, and more quotes</title>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-color--grey-100">
        <header>
            <p id="demo"></p>
        </header>
        <main class="mdl-layout__content">
            <div class="mdl-ribbon mdl-color--green-100"></div>
            <div class="mdl-grid centered">
                <div class="mdl-card mdl-cell mdl-cell--12-col mdl-shadow--16dp">
                    <div id="id-cat"></div>
                    <blockquote class="quote-card">
                        <i class="fa fa-quote-left fa-2x" aria-hidden="true"></i>
                        <span id="id-quote"></span>
                        <hr>
                        <div class="mdl-layout-spacer"></div>
                        <cite id="id-author"></cite>
                    </blockquote>
                    <div class="mdl-card__actions mdl-card--border ">
                        <button
                        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                        id="btn-previous">
                            <i class="material-icons">keyboard_arrow_left</i>
                        </button>
                        <button
                        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                        id="btn-next">
                            <i class="material-icons">keyboard_arrow_right</i>
                        </button>
                        <div class="mdl-layout-spacer"></div>
                        <div id = "class-btn-twitter">
                        <button class = "mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"  id="btn-twitter">
                            <i class="fa fa-twitter "></i> Share
                        </button>
                      </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="mdl-mini-footer ">
            <div class="mdl-mini-footer__left-section ">
                <div class="mdl-logo ">
                    <img class="img img-responsive img-circle img-footer " src="https://i.imgur.com/VrRa9sF.jpg?1 " style="height: 60px; " />
                </div>
            </div>
            <div class="mdl-mini-footer__middle-section ">
                <div class="mdl-mini-footer__middle-section__elements ">A Submission for Free Code Camp's
                    <a href="https://www.freecodecamp.org/challenges/build-a-random-quote-machine " target="_blank ">Random Quote Generator</a> Project
                </div>
                <div style="float: left; margin-right: 12px; ">
                    Source on <a href="https://github.com/mrcreel/FreeCodeCamp/tree/Quote-generator__material-design/01_Front%20End%20Development%20Certification/09_Intermediate%20Front%20End%20Development%20Projects/01_Build%20a%20Random%20Quote%20Machine " target="_blank ">Github</a></div>
                <div style="float: left; "> Live on <a href="https://codepen.io/mrcreel/pen/rGGpJo " target="_blank ">Code Pen</a></div>
            </div>
            <div class="mdl-layout-spacer "></div>
            <div class="mdl-mini-footer__right-section ">
                <div class="mdl-mini-footer__right-section__elements ">
                    <a href="https://www.freecodecamp.org/mrcreel " target="_blank ">
                        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored mdl-js-ripple-effect ">
                            <i class="fa fa-free-code-camp " aria-hidden="true "></i>
                        </button>
                    </a>
                    <a href="https://github.com/mrcreel/ " target="_blank ">
                        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored mdl-js-ripple-effect ">
                            <i class="fa fa-github " aria-hidden="true "></i>
                        </button>
                    </a>
                    <a href="https://codepen.io/mrcreel " target="_blank ">
                        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored mdl-js-ripple-effect ">
                            <i class="fa fa-codepen " aria-hidden="true "></i>
                        </button>
                    </a>
                    <a href="https://www.linkedin.com/in/michael-creel-84364339/ " target="_blank ">
                        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored mdl-js-ripple-effect ">
                            <i class="fa fa-linkedin " aria-hidden="true "></i>
                        </button>
                    </a>
                </div>
            </div>
        </footer>
    </div>
    
</body>

</html>
