<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <!--Load Roboto font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <!-- Load jQuery -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js">
  </script><!-- Load local javascript & CSS files -->

  <script language="JavaScript" src="script.js" type="text/javascript">
  </script>
  <link href="styles.css" rel="stylesheet" type="text/css">
  <!-- Load Material Design Lite -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel=
  "stylesheet">
  <link href="https://code.getmdl.io/1.3.0/material.green-pink.min.css" rel=
  "stylesheet">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js">
  </script><!-- Font Awesome CSS -->
  <link href=
  "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  rel="stylesheet"><!-- Material Design Theme -->
  <link href="https://code.getmdl.io/1.3.0/material.grey-blue.min.css" rel=
  "stylesheet">
  <link href="favicon.ico" rel="icon">

  <title>Mystery Quote Machine</title>
</head>

<body>
  <div class="mdl-layout mdl-js-layout">
    <div class="mdl-layout__drawer">
      <div id="id-drawer--header">
        <div id="avatar"></div>
        <p id = "id-drawer--header-name">
          Michael R Creel
        </p>
        <a href="mailto:michaelrcreel@gmail.com" target="_blank">
          <p style = "color:white; text-decoration: none;">
            michaelrcreel@gmail.com
          </p>
        </a>
      </div>
    <div id = "id-drawer__text">
      <span>
        <h5 style="margin: 4px;">
          Mystery Quote Machine
        </h5>
        <p style="margin: 4px;">
          A Submission for FreeCodeCamp's
          <a href="https://www.freecodecamp.org/challenges/build-a-random-quote-machine" target="_blank">
            Random Quote Generator
          </a> Project
        </p>
      </span>
      <hr>
      <div id = "id-codepen">
        <div style="margin: 4px;">
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect">
          <i class="fa fa-free-code-camp" aria-hidden="true">
          <div class="mdl-layout-spacer"></div> 
          </i>
             Live on Codepen
          </button>
        </div>
      </div>
      <hr>
      <div id = "id-github">
      <div style="margin: 4px;">
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect">
          <i class="fa fa-github" aria-hidden="true">
          <div class="mdl-layout-spacer"></div> 
          </i>
              Code on GitHub
          </button>
        </div>
    </div>
      <hr>
        <div id = "id-drawer__footer" >
          <p id = "id-beg">Please Follow Me on ...</p>
          <a href="https://www.freecodecamp.org/mrcreel"
            title = "FreeCodeCamp" 
            target="_blank">
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored mdl-js-ripple-effect">
              <i class="fa fa-free-code-camp" aria-hidden="true"></i>
            </button>
          </a>
          <a href="https://github.com/mrcreel/" 
            title = "GitHub" 
            target="_blank">
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored mdl-js-ripple-effect">
              <i class="fa fa-github" aria-hidden="true"></i>
            </button>
          </a>
          <a href="https://codepen.io/mrcreel" title="CodePen" target="_blank">
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored mdl-js-ripple-effect">
              <i class="fa fa-codepen" aria-hidden="true"></i>
            </button>
          </a>
          <a href="https://www.linkedin.com/in/michael-creel-84364339/" title = "LinkedIn" target="_blank">
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored mdl-js-ripple-effect">
              <i class="fa fa-linkedin" aria-hidden="true"></i>
            </button>
          </a>
        </div>
    </div>
    </div>

    <main class="mdl-layout__content" id="id-layout">
      <div class="cls-ribbon mdl-color--accent"></div>
      <!--
        Put the quote card inside a grid col that is centered on all devices
      -->
      <div class="mdl-grid">
        <div class=
        " cls-child mdl-cell mdl-cell--6-col-desktop mdl-cell--3-offset-desktop mdl-cell--6-col-tablet mdl-cell--1-offset-tablet mdl-cell--4-col-phone mdl-card mdl-shadow--2dp graybox"
        id="id-cardQuote">
          <div class="mdl-card__title">
            <h4></h4>
            <p id="id-quote"></p>
          </div>


          <div class="mdl-card__supporting-text" id=
          "id-cardQuote__supporting-text">
            <p id="id-author">
            </p>
          </div>


          <div class="mdl-card__actions mdl-card--border">
            <div class="mdl-card__actions">
              <!-- Previous -->
              <button class="mdl-button mdl-js-button mdl-js-ripple-effect" id=
              "btn-prev">Prev</button> <!-- Next -->
               <button class="mdl-button mdl-js-button mdl-js-ripple-effect"
              id="btn-next" title="Next Quote">Next</button> 
              <!-- Twitter icon button -->
               <button class=
              "mdl-button mdl-js-button mdl-button--accent mdl-button--raised mdl-js-ripple-effect mdl-button--twitter"
              id="btn-twitter" style="float: right;"><i class=
              "fa fa-twitter fa-fw"></i> Tweet</button>
            </div>
          </div>
        </div>
      </div>
    </main>


    <footer class="mdl-mini-footer cls-HeaderFooter" id="id-footer" style=
    "background-color: LightGray; color:black;">
      <div class="mdl-mini-footer__left-section">
        <p class="cls-footer-left--child">Built with the <a href=
        "https://www.getmdl.io" target="_blank">Material Design Lite</a>
        framework</p>
      </div>
    </footer>
  </div>
</body>
</html>
