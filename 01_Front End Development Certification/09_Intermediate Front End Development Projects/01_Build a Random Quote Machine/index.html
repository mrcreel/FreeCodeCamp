<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Load Roboto font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <!-- Load jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <!-- Load local javascript & CSS files -->
    <script language="JavaScript" type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- Load Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Material Design Theme -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-blue.min.css" />
    <link rel="icon" href="favicon.ico">
    <title>Mystery Quote Machine</title>
</head>

<body>
    <div class="mdl-layout mdl-js-layout">
        <div class="mdl-layout__drawer">
          <div id="id-drawer--header">
            <div id="avatar"></div>
              <p class="cls-drawer--header-text" style="font-weight: bold;">Michael R Creel</p>
              <a href="mailto:michaelrcreel@gmail.com" target = "_blank">
                <p class="cls-drawer--header-text">michaelrcreel@gmail.com</p>
              </a>
            </div>
            <ul class="cls-list-icon mdl-list">
              <li class="mdl-list__item">
                <span class="mdl-list__item-primary-content">
                  Mystery Quote Machine
                </span>
              </li>
              <hr>
              <!-- Icon List -->
              <li class="mdl-list__item" id = "id-fa-icons--text">
                <button class="
                              mdl-button 
                              mdl-js-button 
                              mdl-js-ripple-effect
                              mdl-list__item-primary-content">
                </button>
              </li>
            </ul>

            </ul>
        </div>
        <main class="mdl-layout__content" id="id-layout">
            <div class="cls-ribbon mdl-color--accent"></div>
            <!--
              Put the quote card inside a grid col that is centered on all devices
            -->
            <div class="mdl-grid">
                <div class="
              cls-child 
              mdl-cell 
              mdl-cell--6-col-desktop 
              mdl-cell--3-offset-desktop 
              mdl-cell--6-col-tablet 
              mdl-cell--1-offset-tablet
              mdl-cell--4-col-phone 
              mdl-card 
              mdl-shadow--2dp 
              graybox" id="id-cardQuote">
                    <div class="mdl-card__title">
                        <h4><p id="id-quote"></p></h4>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <p id="id-author"></p>
                    </div>
                    <div lass="mdl-card__actions mdl-card--border">
                        <div class="mdl-card__actions">
                            <!-- Previous -->
                            <button class="mdl-button mdl-js-button mdl-js-ripple-effect">Prev</button>
                            <!-- Next -->
                            <button id="btn-next" class="mdl-button mdl-js-button mdl-js-ripple-effect" title="Next Quote">Next</button>
                            <!-- Twitter icon button -->
                            <button id="btn-twitter" target="_blank" class="mdl-button mdl-js-button mdl-button--accent mdl-button--raised mdl-js-ripple-effect mdl-button--twitter" style="float: right;">
                                <i class="fa fa-twitter fa-fw"></i> Tweet
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer id="id-footer" class="mdl-mini-footer cls-HeaderFooter" style="background-color: LightGray; color:black;">
            <div class="mdl-mini-footer__left-section">
                <p class="cls-footer-left--child">
                    Built with the
                    <a href="https://www.getmdl.io" target="_blank">Material Design Lite
          </a> framework
                </p>
            </div>
        </footer>
    </div>
    </div>
</body>

</html>
